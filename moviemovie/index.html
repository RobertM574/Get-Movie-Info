<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>电影展示</title>
    <link rel="stylesheet" type="text/css" href="assets/css/wap.css">
    <link rel="stylesheet" href="assets/css/reset.css">
</head>

<body ng-app="myMovieCatApp">
    <div class="top">
        <div class="header">
            <a href="#/home_page"><img src="assets/img/logo.jpg" alt=""></a>
            <div class="search" ng-controller="mainController">
                <form ng-submit="search()">
                <input ng-model="query" class="my-input" type="text" placeholder="电影搜索">
                <button>搜索</button>
                </form>
            </div>
        </div>
        <nav class="nav">
            <ul>
                <!--li中添加 active 类样式，显示焦点状态。-->
                <li class="active"><a href="#/home_page">首页</a></li>
                <li><a href="#/in_theaters">正在热映</a></li>
                <li><a href="#/coming_soon">即将上映</a></li>
                <li><a href="#/top250">Top250</a></li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <div ng-view>内容会插入到这里</div>

        <!--其他-->
    </div>
    <footer class="footer">
        <div class="container">
            <p>版权所有&copy; 火腿萨博(允许侵权)</p>
        </div>
    </footer>
    <!-- 百各庄 -->
    <script src="assets/js/prefixfree.min.js"></script>
    <script type="text/javascript" src="../node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="../node_modules/angular-route/angular-route.js"></script>
    
    <script type="text/javascript" src="./filmList/filmList.js"></script>
    <script type="text/javascript" src="./components/myService.js"></script>
    <script type="text/javascript" src="./home_page/home_page.js"></script>
    <script type="text/javascript" src="./details/details.js"></script>
    <script type="text/javascript" src="./app.js"></script>
</body>

</html>
